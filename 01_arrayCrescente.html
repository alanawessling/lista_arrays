<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA


    let n1 = Number(prompt(`Informe um número:`));
    let n2 = Number(prompt(`Informe outro número:`));

    //PROCESSAMENTO

 let numeros = [n1];

    if (n2 > n1) {
        numeros.push(n2);

        alert(numeros.join(` - `));
    }
    else if (n1 > n2) {
        numeros.unshift(n2);

        alert(numeros.join(` - `));
    }
    else {
        numeros.push(n2);

        alert(numeros.join(` - `));
    }


    //SAÍDA

</script>
