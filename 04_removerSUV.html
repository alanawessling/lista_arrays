<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA

    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    let remover = prompt(`Qual carro você quer remover da lista? (Tiggo, Sportage, Tucson, EcoSport)`).toUpperCase();

    //PROCESSAMENTO

    let listaA = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    if (remover == `TIGGO`) {
        carrosSUV.splice(0, 1)
    }
    else if (remover == `SPORTAGE`) {
        carrosSUV.splice(1, 1)
    }
    else if (remover == `TUCSON`) {
        carrosSUV.splice(2, 1)
    }
    else if (remover == `ECOSPORT`) {
        carrosSUV.splice(3, 1)
    }

    //SAÍDA

    alert(`A lista antiga era: ${listaA.join(`, `)}`);
    alert(`A lista nova é: ${carrosSUV.join(`, `)}`);

</script>
