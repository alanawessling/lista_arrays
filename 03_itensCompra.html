<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ITENS DA LISTA DE COMPRAS
    Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma:
    As frutas a serem compradas são: fruta1, fruta2, fruta3.
    As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.
    */

    //ENTRADA

    let f1 = prompt(`Informe a primeira fruta:`);
    let f2 = prompt(`Informe a segunda fruta:`);
    let f3 = prompt(`Informe a terceira fruta:`);

    let b1 = prompt(`Informe a primeira bebida:`);
    let b2 = prompt(`Informe a segunda bebida:`);
    let b3 = prompt(`Informe a terceira bebida:`);


    //PROCESSAMENTO

    let frutas = [f1, f2, f3];
    let bebidas = [b1, b2, b3];
    let lista = frutas.concat(bebidas);

    //SAÍDA

    alert(`As frutas que foram compradas são: ${frutas.join(`, `)} .`);
    alert(`As bebidas que foram compradas são: ${bebidas.join(`, `)} .`);
    alert(`A lista de compras foi ${lista.join(`, `)} .`);

</script>
